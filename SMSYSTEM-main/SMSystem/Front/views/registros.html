<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/registros.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <title>Registros</title>
</head>
<body>

  {{template "NavBar"}}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-sm-12 col-md-5">
              <div class="containerLogin">
                <h1>Registrar KM</h1>
                <form class="formVeiculo" id="RegistroForm" novalidate>
                    <div>
                        <label for="kmregistro">Quilometragem</label>
                        <input type="number" name="km" id="kmregistro" placeholder="Digite a Quilometragem" required>
                    </div>
                    <div class="mt-3">
                        <label for="tipoRegistro">Tipo de Registro:</label>
                        <div>
                            <input type="radio" id="saida" name="tipo" value="saida" checked>
                            <label for="saida">Saída</label>
                        </div>
                        <div>
                            <input type="radio" id="chegada" name="tipo" value="chegada">
                            <label for="chegada">Chegada</label>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="enviaform">Registrar</button>
                    </div>
                </form>
              </div>
            </div>
            <!-- Seção para exibição dos registros com tabela compacta -->
            <div class="col-sm-12 col-md-7">
              <table class="table table-sm table-striped">
                <thead>
                    <tr>
                        <th scope="col">Usuário</th>
                        <th scope="col">KM</th>
                        <th scope="col">Registro</th>
                        <th scope="col">Data</th>
                        <th scope="col">Horário</th>
                        <th scope="col">Inconsistência</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .}}
                    <tr>
                        <td>{{.UsuarioNome}}</td>
                        <td>{{.KM}}</td>
                        <td>{{.Tipo}}</td>
                        <td>{{.Horario_Data.Format "02/01/2006"}}</td>
                        <td>{{.Horario_Data.Format "15:04"}}</td>
                        <td>
                            {{if .QuebraDeQuilometragem}}Sim{{else}}Não{{end}}
                        </td>
                    </tr>
                    {{end}}
                </tbody>
              </table>
           </div>
        </div>
    </div>
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/bootstrap.js"></script>
<script src="/assets/js/registros.js"></script>
</body>
</html>
